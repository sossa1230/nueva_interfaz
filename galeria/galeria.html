    body {
        background-color: #D4D7DB;
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: center;
    }

    .galeria {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        width: 50%;
        margin-left: 25%;
        margin-bottom: 20px;
    }

    img {
        height: 200px;
        width: 200px;
        border-radius: 5px;
        margin: 5px;
        box-shadow: 2px 2px 2xp grey;
    }

    #imagendes {
        background-color: #D4D7DB;
        height: 500px;
        width: 500px;
        margin-bottom: 20px;
    }

    .imagendes img {
        height: 500px;
        width: 500px;
        box-shadow: 2px 2px 2px gray;
    }


    @media only screen and (max-width: 1400px) {

        #imagendes {
            height: 400px;
            width: 400px;
        }

        .imagendes img {
            height: 400px;
            width: 400px;
        }

    }

    @media only screen and (max-width: 600px) {
        .imagendes img {
            height: 300px;
            width: 300px;
        }

        #imagendes {
            height: 300px;
            width: 300px;

        var contenedor = document.getElementById("galeria");

            var imagen = imagenes[i];
            var imgElement = document.createElement("img");
            imgElement.src = imagen.img;
            imgElement.className = "imagen";
            imgElement.onclick = cambiarImagen;
            contenedor.appendChild(imgElement);
        }

        function cambiarImagen() {
            var imagendes = document.getElementById("imagendes");
            imagendes.src = this.src;
        }
